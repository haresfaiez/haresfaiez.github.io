<h1>Latest notes</h1>

{% for post in site.posts %}
  <article class="text-bloc">
    <aside class='details'>
      {{ post.date | date: "%b %-d, %Y" }}
    </aside>
    <h2 class="accent headline">
      <a href="{{ post.url | prepend: site.baseurl }}">
        {{ post.title }}
      </a>
    </h2>
  </article>
{% endfor %}
