<section class="auto" id="latest">
  {% for post in site.posts %}
    <article class="text-bloc">
      <aside>
        {{ post.date | date: "%b %-d, %Y" }}
      </aside>
      <h3>
        <a href="{{ post.url | prepend: site.baseurl }}">
          {{ post.title }}
        </a>
      </h3>
    </article>
  {% endfor %}
</section>
