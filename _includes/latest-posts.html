<section class="auto">
  <h2>Latest</h2>

  {% for post in site.posts limit:site.latest-posts-count %}
  <article class="text-bloc">
    <aside class='details'>
      {{ post.date | date: "%b %-d, %Y" }}
    </aside>
    <h2 class="accent headline">
      <a href="{{ post.url | prepend: site.baseurl }}">
        {{ post.title }}
      </a>
    </h2>
  </article>
  {% endfor %}
</section>
