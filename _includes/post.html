<article itemscope itemtype="http://schema.org/BlogPosting" id="post">
  <header>
    <h1 itemprop="name headline" class="headline">{{ page.title }}</h1>
    <aside class="details">
      <div>
        <span>Published on</span>
        <time class="post__meta" datetime="{{ page.date | date_to_xmlschema }}"
	      itemprop="datePublished">
	  {{ page.date | date: "%b %-d, %Y" }}
        </time>
      </div>
      {% if page.author %}
      <span itemprop="author" itemscope itemtype="http://schema.org/Person">
	<span itemprop="name">
	  {{ page.author }}
	</span>
      </span>
      {% endif %}
    </aside>
  </header>
  <div class="post" itemprop="articleBody">
    {{ content }}
  </div>
</article>
